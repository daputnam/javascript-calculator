<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />

</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="button-row">
                <button class="button clear">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button divide">/</button>
            </div>
            <div class="button-row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button multiply">x</button>
            </div>
            <div class="button-row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button subtract">-</button>
            </div>
            <div class="button-row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button add">+</button>
            </div>
            <div class="button-row">
                <button class="button number double">0</button>
                <button class="button period">.</button>
                <button class="button equals">=</button>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="./scripts.js"></script>

</html>
